server.port=8059
# db config ========================================================================================================
prop.datasource.url=jdbc:postgresql://localhost:5432/jdbc_vs_data
prop.datasource.username=postgres
prop.datasource.password=password
prop.datasource.driver-class-name=org.postgresql.Driver
# ======================================================================================================================
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.proc.param_null_passing=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# ======================================================================================================================

spring.flyway.enabled=true

spring.jpa.properties.hibernate.jdbc.batch_size=100000
prop.total.count=1000000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=true
# ======================================================================================================================
